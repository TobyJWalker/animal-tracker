{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
    <div class="container-lg border" style="max-height:85vh;overflow:scroll;min-width:70%;margin-top:2rem;padding:1rem 2rem 4rem 2rem;color:black;background-color:lightskyblue;border-radius:2rem;max-width:36rem;box-shadow:0px 0px 6px 2px rgba(0,0,0,0.3);border-width:3px;">
        <form action="/note/{{ note.id }}/edit" method="post">
            <div class="row justify-content-md-center">
                <div class="col">
                    <textarea class="form-control" id="content" name="content" rows="5" placeholder="Note">{{ note.content }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex p-2 justify-content-start">
                        <a href="/animals/{{ note.animal.id }}" class="btn btn-light mx-2 px-5" type="button" aria-expanded="false">
                            Back
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex p-2 justify-content-end">
                        <button class="btn btn-success mx-2 px-5" type="submit" aria-expanded="false">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
