{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container-sm border" style="border-width:3px;margin-top:2rem;padding:0 5rem 4rem 5rem;color:black;background-color:lightskyblue;border-radius:2rem;max-width:36rem;box-shadow:0px 0px 6px 2px rgba(0,0,0,0.3);">
        <form action="/login" method="post">
            <div class="container-fluid" style="padding-bottom:1rem;padding-top:2rem;color:black;">
                <h1>Login</h1>
                <p class="lead">Login to view your pets!</p>
            </div>
            <div class="mb-3 mx-auto" id="username-input">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="username" id="username" required>
            </div>
            <div class="mb-3 mx-auto" id="password-input">
                <label for="password" class="form-label">Password</label>
                {% if error %}
                    <p class="text-danger">Incorrect login details, please try again.</p>
                {% endif %}
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <button class="btn btn-primary" type="submit" id="sign-up-button">Login</button>
        </form>
        <br>
        <a href="/signup" style="color:blue;">Don't have an account? Sign up here!</a>
    </div>
{% endblock %}
