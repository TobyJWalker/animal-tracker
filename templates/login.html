{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container-sm" style="padding:2rem 5rem 5rem 5rem;color:black;background-color:lightskyblue;border-radius:2rem;max-width:36rem;box-shadow:2px 2px 2px 1px rgba(0,0,0,0.3);">
        <form action="/login" method="post">
            <div class="container-fluid" style="padding-bottom:1rem;padding-top:2rem;color:black;">
                <h1>Login</h1>
                <p class="lead">Login to view your pets!</p>
            </div>
            <div class="mb-3 mx-auto" id="username-input">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="username" id="username" required>
            </div>
            <div class="mb-3 mx-auto" id="password-input">
                <label for="password" class="form-label">Password</label>
                {% if errors %}
                    {% for error in errors['password'] %}
                        <p class="text-danger">{{ error }}</p>
                    {% endfor %}
                {% endif %}
                <input class="form-control" type="password" name="password" id="password" required>
            </div>
            <button class="btn btn-primary" type="submit" id="sign-up-button">Sign up</button>
        </form>
        <br>
        <a href="/signup" style="color:white;">Don't have an account? Sign up here!</a>
    </div>
{% endblock %}
